
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMRUT 2.0 Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .highlight {
            background-color: #fde047;
            color: #000;
            padding: 2px 1px;
            border-radius: 2px;
            font-weight: 700;
        }
        .dark .highlight {
            background-color: #ca8a04;
            color: #fff;
        }
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #cbd5e1;
          border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #475569;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #94a3b8;
        }
        /* Recharts Visibility Fixes */
        .recharts-legend-item-text {
          color: #475569 !important; /* Slate 600 */
          transition: color 0.3s;
        }
        .dark .recharts-legend-item-text {
          color: #f8fafc !important; /* Slate 50 */
        }
        .recharts-cartesian-axis-tick-value {
          fill: #64748b !important;
        }
        .dark .recharts-cartesian-axis-tick-value {
          fill: #94a3b8 !important;
        }
        /* Refined Pie Chart Labels */
        .recharts-pie-label-text {
          fill: #64748b !important; /* Slate 500 default for light */
          font-weight: 800;
          font-size: 11px;
          transition: fill 0.2s ease, font-size 0.2s ease;
        }
        .dark .recharts-pie-label-text {
          fill: #94a3b8 !important; /* Slate 400 default for dark */
        }
        /* Hover effect: Change to white on hover */
        .recharts-layer:hover .recharts-pie-label-text {
          fill: #ffffff !important;
          font-size: 13px;
          text-shadow: 0px 1px 4px rgba(0,0,0,0.8);
        }
        /* Tooltip text visibility */
        .recharts-tooltip-item-name, .recharts-tooltip-item-value {
          color: #ffffff !important;
          font-weight: 700 !important;
        }
        /* Ensure Legend Text is white in dark mode */
        .dark .recharts-legend-item-text {
          color: #ffffff !important;
        }
        /* Fade animation */
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
          animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",

    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "jspdf": "https://esm.sh/jspdf@^4.1.0",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "papaparse": "https://esm.sh/papaparse@^5.5.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
